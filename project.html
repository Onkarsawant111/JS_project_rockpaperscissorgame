<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissor Game</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="container1">
        <div class="box1">
            <h1 class="head">Can you Defeat me? Try yourself</h1>
        </div>
    </div>
    <div class="container2">
        <img src="rock.jpg" alt="img" id="Rock" class="choice">
        <img src="paper.jpg" alt="img" id="Paper" class="choice">
        <img src="scissors.jpg" alt="img" id="Scissor" class="choice">
    </div>
    <div class="container3">
        <div class="scoreboxyou">
            <h1 class="scoreboxyou1">0</h1>
            <h2>You</h2>
        </div>
        <div class="scoreboxcomp">
            <h1 class="scoreboxcomp1">0</h1>
            <h2>Computer</h2>
        </div>
    </div>
    <div class="container4">
        <h1 class="final">Pick Your Move</h1>
    </div>

    <script src="project.js"></script>
</body>

</html>
